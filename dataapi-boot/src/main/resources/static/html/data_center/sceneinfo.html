			<div class="row">
				<button id="sceneUpdateBtn" type="submit" class="btn btn-default col-sm-1 col-lg-offset-9">编辑<span
						class="glyphicon glyphicon-edit"></span></button>
			</div>
			<!-- 场景基本信息的表单 -->
			<section class="virtualMask">
				<header class="col-sm-offset-1">
					<h3>场景基本信息</h3>
				</header>
				<form class="form-horizontal" role="form" id="sceneInfo">
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="sceneSnInfo" class="col-sm-2 control-label">创建时间</label>
						<div class="col-sm-6 control-label-div" name="createTimeInfo">
							创建时间
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="sceneNameInfo" class="col-sm-2 control-label essential">场景名称</label>
						<div class="col-sm-6 control-label-div" name="sceneNameInfo">
							场景名称
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="sceneSnInfo" class="col-sm-2 control-label essential">场景网关号</label>
						<div class="col-sm-6 control-label-div" name="sceneSnInfo">
							场景网关号
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="sceneMapInfo" class="col-sm-2 control-label essential">场景映射</label>
						<div class="col-sm-6 control-label-div" name="sceneMapInfo">
							场景映射
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="sceneDescInfo" class="col-sm-2 control-label">场景描述</label>
						<div class="col-sm-6 control-label-div" name="sceneDescInfo">
							场景描述
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="protocolInfo" class="col-sm-2 control-label essential">通信协议</label>
						<div class="col-sm-6 control-label-div" name="protocolInfo">
							通信协议
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-1"></div>
						<label for="useSceneInfo" class="col-sm-2 control-label essential">使用场景</label>
						<div class="col-sm-6 control-label-div" name="useSceneInfo">
							使用场景
						</div>
					</div>
				</form>
			</section>

			<!-- 场景位置信息的表单 -->

					<article></article>
					<article class="virtualMask">
						<form class="form-horizontal" role="form" id="sceneInfo">
							<div class="form-group">
								<div class="col-lg-1"></div>
								<label for="sceneLocInfo" class="col-sm-2 control-label">地点名称</label>
								<div class="col-sm-6 control-label-div" name="sceneLocInfo">
									地点名称
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-1"></div>
								<label for="sceneLngInfo" class="col-sm-2 control-label">经度</label>
								<div class="col-sm-6 control-label-div" name="sceneLngInfo">
									经度
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-1"></div>
								<label for="sceneLatInfo" class="col-sm-2 control-label">纬度</label>
								<div class="col-sm-6 control-label-div" name="sceneLatInfo">

							<div class="form-group">

								<label for="sceneElInfo" class="col-sm-2 control-label">海拔</label>
								<div class="col-sm-6 control-label-div" name="sceneElInfo">
