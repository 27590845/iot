<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../css/data_center/datacenter.css" />
		<title>IOT-visualization</title>
	</head>
	<body onLoad="init();">
		<!-- 所有盒子放在这个大盒子里 -->
		<section class="mainbox">
			<!-- 最左侧的三个盒子 -->
			<div class="column">
				<!-- 第一个start -->
				<div class="panel">
					<h2 class="hd-msg">设备在线情况</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<!-- 第一个end -->
				<!-- 第二个start -->
				<div class="panel">
					<div class="hd">
						<h2 class="hd-msg">当前网关下节点概况</h2>
						<div class="hd-msg">
							<form name="f">
								<select id="dltGateway" name="selfs" onchange="setChange();AddOptions(dltNode,eval('arr'+dltGateway.selectedIndex));"></select>
							</form>
						</div>
					</div>
					<div class="chart">
						<div class="table-hd">
							<span>节点标识</span>
							<span>节点名称</span>
							<span>节点描述</span>
						</div>
						<table class="table1" id="tb1" style="display: none;"> </table>
						<table class="table1" id="tb2" style="display: none;"> </table>
						<table class="table1" id="tb3" style="display: none;"> </table>
						<table class="table1" id="tb4" style="display: none;"> </table>
						<table class="table1" id="tb5" style="display: none;"> </table>
					</div>
					<div class="panel-footer"></div>
				</div>
				
				<!-- 第二个end -->
				<!-- 第三个start -->
				<div class="panel">
					<div class="hd">
						<h2 class="hd-msg">节点属性值统计</h2>
						<div class="hd-msg">
							<select id="dltNode" onchange="showImg()";></select>
						</div>
					</div>
					<div class="chart chart2"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<!-- 第三个end -->
			<!-- 中间模块start -->
			<div class="column">
				<!-- 标题模块start -->
				<div class="header">
					物联网平台可视化界面
				</div>
				<!-- 标题模块end -->
				<!-- 动态信息模块start -->
				<div class="dynamic-msg">
					<div class="showTime msg">
						<p class="time"></p>
						<p class="date"></p>
					</div>
					<div class="userMsg msg">
						<h2>历史用户数据</h2>
						<div class="data">1128536</div>
					</div>
					<!-- <div class="mapMsg msg">
						<p style="color:#FFFF00;">NO.1正阳：4台</p>
						<p style="color:#7FFF00;">NO.2 新科：3台</p>
						<p style="color:#7FFFD4;">NO.3主楼318：2台</p>
					</div> -->
				</div>
				<!-- 动态信息模块end -->
				<!-- 地图模块start -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="chart"></div>
				</div>
				<!-- 地图模块end -->
			</div>
			<!-- 中间模块end -->
			<div class="column">

			</div>
		</section>
		<script type="text/javascript" src="../../js/quote/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/flexible.js"></script>
		<script type="text/javascript" src="../../js/data_center/datacenter_time.js"></script>
		<script type="text/javascript" src="../../js/echarts.min.js"></script>
		<script type="text/javascript" src="../../js/china.js"></script>
		<script type="text/javascript" src="../../js/data_center/datacenter_left.js"></script>
		<script type="text/javascript" src="../../js/data_center/datacenter_center.js"></script>
	</body>
</html>
