<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marco-登录界面</title>
		<link rel="stylesheet" href="./css/login/login.css">

	<body>
		<form class="login-form" id="loginForm">

			<div class="login-logo-wrapper">
				<h2>欢迎登录Marco平台</h2>
			</div>

			<div class="login-form-item">				
				<input class="login-form-input" name="username" type="text" placeholder="用户名" id="username"
					autoComplete="username" value="">
			</div>

			<div class="login-form-item">				
				<input class="login-form-input" name="password" type="password" placeholder=" 密码"
					autoComplete="current-password" id="password" value="">
			</div>

			<div class="login-button main-form-button">登录</div>
			
			<div class="register-link">
				<a href="register.html">没有账号，立即注册</a>
			</div>
		</form>

		<script type="text/javascript" src="./js/quote/jquery.min.js"></script>
		<script type="text/javascript" src="./js/http.js"></script>
		<script type="text/javascript" src="./js/login/login.js"></script>
	</body>

</html>
