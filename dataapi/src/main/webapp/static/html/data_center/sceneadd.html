			<!-- 添加场景基本信息的表单 -->
			<section class="virtualMask" >
				<header class="col-sm-offset-1">
					<h3>场景基本信息</h3>
				</header>
				<form class="form-horizontal" role="form" id="sceneInfo">
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="sceneName" class="col-sm-2 control-label essential">场景名称</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="sceneName" name="sceneName" placeholder="请输入场景名称">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="sceneSn" class="col-sm-2 control-label">场景网关号</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="sceneSn" name="sceneSn" placeholder="请输入场景网关号">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="sceneMap" class="col-sm-2 control-label">场景映射</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="sceneMap" name="sceneMap" placeholder="请输入场景映射">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="sceneDesc" class="col-sm-2 control-label">场景描述</label>
						<div class="col-sm-6">
							<textarea class="form-control" id="sceneDesc" name="sceneDesc" placeholder="请输入场景描述" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="commCode" class="col-sm-2 control-label essential">通信协议</label>
						<div class="col-sm-6">
							<select class="form-control" id="commCode" name="commCode">
								<!-- <option></option>
								<option value="1">TCP</option>
								<option value="2">MODBUS</option> -->
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="usageCode" class="col-sm-2 control-label essential">使用场景</label>
						<div class="col-sm-6">
							<select class="form-control" id="usageCode" name="usageCode">
								<!-- <option></option>
								<option value="1">场景一</option>
								<option value="2">场景二</option>
								<option value="3">场景三</option>
								<option value="4">场景四</option> -->
							</select>
						</div>
					</div>
					<div class="form-group submit-group">
						<button id="sceneAddBtn" type="submit" class="btn btn-success col-sm-1 col-sm-offset-9">添加<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button>
					</div>
				</form>
